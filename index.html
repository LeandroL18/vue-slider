<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- Link vue js -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <!-- Immagine principale -->
                <div class="item">
                    <img :src="slides[activeImage].image" alt="Img" />
                    <div class="text">
                        <h3>{{slides[activeImage].title}}</h3>
                        <p>
                            {{slides[activeImage].text}}
                        </p>
                    </div>
                </div>

                <!-- Thumbs -->
                <div class="thumbs">
                    <!-- Navigazione -->
                    <div class="prev" @click="prevImg"></div>
                    <div class="next" @click="nextImg"></div>

                    <!-- Visualizzazione thumbs -->
                    <div class="thumb">
                        <img v-for="(image, i) in slides" :src="slides[i].image" :key="i" :class="activeImage === i ? 'active' : ''"/>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Link js -->
    <script src="./js/script.js"></script>
</body>

</html>
